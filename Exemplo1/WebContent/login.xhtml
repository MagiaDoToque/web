<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<link rel="StyleSheet" type="text/css" href="resources/css/image.css"
		media="screen" />
</h:head>

<h:body>

	<pm:page id="login" styleClass="cabecalho">
		<pm:header title="Login" swatch="b" styleClass="cabecalho">
		</pm:header>
		<pm:header>
			<p:panel styleClass="imagem" border="none">
				<h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" >
					<p:graphicImage value="/resources/images/login.png" width="300	"
						height="300" id="imagem" />
				</h:outputLink>
			</p:panel>
		</pm:header>
	
	<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		<p:dialog header="Login" widgetVar="dlg" resizable="false">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="email" value="E-mail:" />
					<p:inputText id="email" value="#{cliente.email}" required="true"
					label="email" />
					<h:outputLabel for="senha" value="Senha" />
					<p:password id="senha" value="#{cliente.senha}" required="true"
					label="senha" />
					<f:facet name="footer">
					<p:commandButton value="Entrar" update="growl"
					actionListener="#{cliente.login}"
					oncomplete="handleLoginRequest(xhr, status, args)" />
					</f:facet>
				</h:panelGrid>
			</p:dialog>
			
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>

</pm:page>

</h:body>
</html>
